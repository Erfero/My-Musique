<form class="form-inline my-2 my-lg-0 search" (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm">
  <input class="form-control mr-sm-2 fa fa-search" type="search" placeholder="Search" aria-label="Search" name="word" [(ngModel)]="word" (ngModelChange)="onChangeEmit($event)" required>
  <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" style="margin-left: 5px;">Search</button>
</form>
