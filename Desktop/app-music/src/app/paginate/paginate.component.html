<nav aria-label="Page navigation example" style="margin: 1rem;">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link text-bg-warning"  tabindex="-1" role="button" (click)="previous()" [ngClass]="{'disabled' : currentPage === 1}">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" (click)="changePage(page)">
            <a role="button" class="page-link" [ngClass]="{'acitve': currentPage === page}">{{ page }}</a>
        </li>
    
        <li class="page-item">
            <a class="page-link text-bg-warning" (click)="next()" role="button" [ngClass]="{'disabled' : currentPage === numberPages}">Next</a>
        </li>
    </ul>
</nav><!-- .pagination -->
